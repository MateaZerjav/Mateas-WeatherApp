<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Matea's WeatherApp</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          /><input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1>Zagreb</h1>
            <p>
              Overcast clouds<br />
              Humidity: 94%, <br />Wind: 6.17km/h
            </p>
          </div>
          <div><h2>12 🌤️°C</h2></div>
        </div>

        <p class="time-displayed">Wednesday 11:21</p>
      </main>

      <footer>
        Coded by
        <a target="_blank" href="https://github.com/MateaZerjav">
          Matea Zerjav</a
        >, is
        <a
          target="_blank"
          href="https://github.com/MateaZerjav/Mateas-WeatherApp"
          >open-sourced on GitHub</a
        >
        and hosted
        <a target="_blank" href="https://matea-weatherapp.netlify.app/">
          Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
